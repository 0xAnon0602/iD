<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>iD</title>
        <style>
            body {
                font:normal 20px/30px 'Helvetica Neue';
                text-align:center;
            }
        </style>
    </head>
    <body>
        <h1 id='land'></h1>
        <script>
            var i = 2;
            window.setInterval(function() {
                document.getElementById('land').innerHTML = (new Array(i++)).join('.');
                i = (i > 8) ? 2 : i;
            }, 200);
        </script>
    </body>
</html>
